<!DOCTYPE html>
<html>
<head>
  <title>College Helpdesk AI Bot</title>
</head>
<body>

<h2>College Helpdesk AI Bot</h2>
<p>This chatbot helps with courses, fees, and admissions.</p>

<script>
  window.watsonAssistantChatOptions = {
    integrationID: "282f3316-229f-4930-9eb3-07cc4ef76e48", 
    region: "au-syd",
    serviceInstanceID: "f0f86546-261b-487b-b5a8-6794831c8395",
    onLoad: async (instance) => { await instance.render(); }
  };
  setTimeout(function(){
    const t = document.createElement('script');
    t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
            (window.watsonAssistantChatOptions.clientVersion || 'latest') +
            "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</body>
</html>
